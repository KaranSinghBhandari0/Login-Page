<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="login-box">
        <h1>Login</h1>

        <div class="user-pass-div">
            <input type="text" placeholder="Username">
            <i class="fa-solid fa-user" ></i>
        </div>
        <div class="user-pass-div">
            <input type="password" placeholder="Password" id="input-password">
            <i class="fa-solid fa-lock" id="pass-icon"></i>
        </div>

        <div id="remember-div">
            <div><input type="checkbox" id="remember-me">Remember me</div>
            <span>Forgot Password?</span>
        </div>

        <button id="login-btn">Login</button>
        <hr>
        <p>Don't have an account? <span id="sign-in">Sign in</span> </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
