<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- login div -->
    <div class="login-box">
        <h1>Login</h1>

        <div class="user-pass-div">
            <input type="text" placeholder="Username">
            <i class="fa-solid fa-user" ></i>
        </div>
        <div class="user-pass-div">
            <input type="password" placeholder="Password" id="input-password">
            <i class="fa-solid fa-lock" id="pass-icon"></i>
        </div>

        <div id="remember-div">
            <div><input type="checkbox" id="remember-me">Remember me</div>
            <span>Forgot Password?</span>
        </div>

        <button id="login-btn">Login</button>
        <div id="or-div">
            <hr width="40%" size="2">
            <p>or</p>
            <hr width="40%" size="2">
        </div>

        <p>Don't have an account? <span id="sign-in">Sign in</span> </p>
    </div>


    <!-- Sign up -->
    <div class="sign-in-div">
        <h1>Welcome</h1>
        <h4>Create your account</h4>

        <div class="sign-up-inner-divs">
            <input type="text" placeholder="Username" class="sign-up-inputs" >
            <i class="fa-solid fa-user" ></i>
        </div>
        <div class="sign-up-inner-divs">
            <input type="password" placeholder="Password" class="sign-up-inputs" id="input-password">
            <i class="fa-solid fa-lock" id="pass-icon"></i>
        </div>
        <input type="password" placeholder="Confirm-Password" id="confirm-pass">
        <div class="sign-up-inner-divs">
            <input type="text" placeholder="Email" class="sign-up-inputs" >
            <i class="fa-solid fa-envelope"></i>
        </div>

        <button id="Sign-Up-btn">Sign Up</button>

        <div id="or-div">
            <hr width="40%" size="2">
            <p>or</p>
            <hr width="40%" size="2">
        </div>

        <div id="Continue-With-Google-div">
            <img src="google.png" id="google-img">
            <p>Continue With Google</p>
        </div>

        <div id="Continue-With-apple-div">
            <img src="apple logo.PNG" id="apple-img">
            <p>Continue With apple</p>
        </div>

        <div id="or-div">
            <hr width="40%" size="2">
            <p>or</p>
            <hr width="40%" size="2">
        </div>
        
        <p>Already have an account? <span id="log-in">Login</span> </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
